<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="margin-top: 100px; text-align: center;">
        <img src="../public/images/Screenshot 2025-02-05 170251.png" alt="amazon Logo" style="width: 150px; margin-bottom: 10px;" ></div>
    <form class="d-flex justify-content-center align-items-center" style="border: 2px solid gray; padding: 20px; border-radius: 10px; width: 350px; margin:auto; margin-top: 20px;"> 
        <div class="mt-4">
            <h3>Create account</h3>
            <div style="margin-bottom: 10px;">
                <label for="Username"><b>Your name</b></label><br>
                <input type="text" name="Username"style="width: 300px;" placeholder="Enter your name"><br>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="number"><b>Mobile Number or email</b></label><br>
                <input type="text" name="number"style="width: 300px;" placeholder="Enter your number"><br>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="number"><b>Password</b></label><br>
                <input type="text" name="number" style="width: 300px;" placeholder="At least 6 characters"><br>
            </div>
            <div>
                <label for="number"><b>Re-enter Password</b> </label><br>
                <input type="text"  name="number" style="width: 300px;"placeholder="Re-enter your password"><br><br>
            </div>
            <div><button class="btn-group w-100 h-25 d-flex justify-content-center align-items-center" style="background-color: green; color: aliceblue;">continue</button></div>
            <p>By creating an account, you agree to Amazon's</p>
            <p><a><u style="color: darkcyan;">Conditions of Use </u></a>and  <a><u style="color: darkcyan;">Privacy Notice.</u></a> </p><br>
            <p>Already have an account?<a><u style="color: darkcyan;" >Signin?</u></a></p>
        </div>
    </form>
</body>
</html>
